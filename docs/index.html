<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>flbar — каталог букетов</title>
<script src="https://telegram.org/js/telegram-web-app.js"></script>
<style>
* { margin: 0; padding: 0; box-sizing: border-box; }
body { background: #0d0d0d; color: #f5f0eb; font-family: Georgia, serif; }
.header { padding: 24px 20px 16px; text-align: center; border-bottom: 1px solid #2a2a2a; }
.header h1 { font-size: 22px; letter-spacing: 4px; font-weight: 400; }
.header p { font-size: 12px; color: #888; margin-top: 6px; letter-spacing: 2px; }
.catalog { padding: 20px; display: flex; flex-direction: column; gap: 20px; }
.card { background: #1a1a1a; border-radius: 12px; overflow: hidden; }
.card img { width: 100%; height: 280px; object-fit: cover; }
.card-body { padding: 16px; }
.card-name { font-size: 16px; font-weight: 400; letter-spacing: 1px; }
.card-price { font-size: 20px; color: #c9a96e; margin-top: 8px; }
.card-btn { margin-top: 14px; width: 100%; padding: 12px; background: #c9a96e; color: #0d0d0d; border: none; border-radius: 8px; font-size: 15px; font-family: Georgia, serif; letter-spacing: 1px; cursor: pointer; }
.card-btn:active { opacity: 0.8; }
.cart-bar { position: fixed; bottom: 0; left: 0; right: 0; background: #1a1a1a; padding: 16px 20px; border-top: 1px solid #2a2a2a; display: none; }
.cart-bar button { width: 100%; padding: 14px; background: #c9a96e; color: #0d0d0d; border: none; border-radius: 8px; font-size: 16px; font-family: Georgia, serif; cursor: pointer; }
</style>
</head>
<body>
<div class="header">
  <h1>FLBAR</h1>
  <p>авторские букеты · 8 марта</p>
</div>
<div class="catalog">
  <div class="card">
    <img src="img/1.jpg" onerror="this.style.height='160px';this.style.background='#2a2a2a'">
    <div class="card-body">
      <div class="card-name">Нежно-розовые тюльпаны 51 шт</div>
      <div class="card-price">15 000 ₽</div>
      <button class="card-btn" onclick="addToCart('Нежно-розовые тюльпаны 51 шт', 15000)">Заказать</button>
    </div>
  </div>
  <div class="card">
    <img src="img/2.jpg" onerror="this.style.height='160px';this.style.background='#2a2a2a'">
    <div class="card-body">
      <div class="card-name">Пионовидные тюльпаны 51 шт</div>
      <div class="card-price">15 000 ₽</div>
      <button class="card-btn" onclick="addToCart('Пионовидные тюльпаны 51 шт', 15000)">Заказать</button>
    </div>
  </div>
  <div class="card">
    <img src="img/3.jpg" onerror="this.style.height='160px';this.style.background='#2a2a2a'">
    <div class="card-body">
      <div class="card-name">Ранункулюсы 35 шт</div>
      <div class="card-price">30 000 ₽</div>
      <button class="card-btn" onclick="addToCart('Ранункулюсы 35 шт', 30000)">Заказать</button>
    </div>
  </div>
  <div class="card">
    <img src="img/4.jpg" onerror="this.style.height='160px';this.style.background='#2a2a2a'">
    <div class="card-body">
      <div class="card-name">Розовые пионы 35 шт</div>
      <div class="card-price">35 000 ₽</div>
      <button class="card-btn" onclick="addToCart('Розовые пионы 35 шт', 35000)">Заказать</button>
    </div>
  </div>
</div>
<div class="cart-bar" id="cartBar">
  <button onclick="sendOrder()">Оформить заказ</button>
</div>
<script>
const tg = window.Telegram.WebApp;
tg.expand();
let selected = null;
function addToCart(name, price) {
  selected = { name, price };
  const bar = document.getElementById('cartBar');
  bar.style.display = 'block';
  bar.querySelector('button').textContent = `Заказать — ${price.toLocaleString('ru')} ₽`;
}
function sendOrder() {
  if (!selected) return;
  tg.sendData(JSON.stringify(selected));
}
</script>
</body>
</html>
